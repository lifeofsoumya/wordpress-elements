<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoBox</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        .promo-box {
            margin-top: 305px;
            padding: 30px;
        }

        .main-prod-box {
            background-color: #191b2d;
            padding: 0 30px 50px 30px;
            border-radius: 23px 23px 6px 6px;
            margin-top: 100px;
        }

        .inner-prod-box {
            background-color: white;
            padding: 20px;
            border-radius: 28px;
            transform: translate(0, -35%);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: flex;
            justify-content: center;
            justify-content: space-evenly;
        }

        .span-prod-box {
            text-align: center;
        }

        .span-prod-box:nth-child(5) {
            border: none;
        }

        @media screen and (max-width:540px) {
            .inner-prod-box {
                flex-direction: column;
            }

            .span-prod-box {
                padding: 20px 0 20px 0;
                border: none;
                border-bottom: 1px solid rgba(107, 107, 107, 0.185);
            }

            .img-logo {
                flex-direction: column;
            }

            .img-logo img {
                display: none;
            }

            .main-prod-box {
                margin-top: 190px;
            }

            .promo-box {
                padding: 30px 0;
            }
        }

        .img-logo {
            display: flex;
            text-align: center;
        }

        .img-logo img {
            width: 80px;
            position: absolute;
        }

        #promo-text {
            font-family: poppins, Arial, Helvetica, sans-serif;
            text-align: center;
            margin: auto;
        }

        .promo-box {
            background-image: url("https://cdn.discordapp.com/attachments/941650096855068752/964941225092341780/promo-bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px;
            border-radius: 9px;
        }

        /* #join-btn-promo {
            display: flex;
            justify-content: center;
            align-items: center;            
        }

        #join-btn-promo button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-family: poppins, Helvetica, sans-serif;
        } */
    </style>
</head>

<body>
    <div class="promo-box">
        <span class="img-logo"><img
                src="https://cdn.discordapp.com/attachments/795866620412428330/964880037872541706/2022-logo-ai-file-export.png"
                alt="">
            <p id="promo-text">Learn to Create Unique Projects</p>
        </span>
        <div class="main-prod-box">
            <div class="inner-prod-box">
                <span class="span-prod-box"><a href="https://indgeek.com/?s=javascript" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" width="30px"
                        alt=""></a></span>
                <span class="span-prod-box"><a href="https://indgeek.com/?s=python" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1024px-Python-logo-notext.svg.png"
                        width="30px" alt=""></a></span>
                <span class="span-prod-box"><a href="https://indgeek.com/?s=cpp" target="_blank"><img
                        src="https://raw.githubusercontent.com/isocpp/logos/master/cpp_logo.png" width="30px"
                        alt=""></a></span>
                <span class="span-prod-box"><a href="https://indgeek.com/?s=linux" target="_blank"><img
                            src="https://cdn.discordapp.com/attachments/941650096855068752/964936976035885116/58480e82cef1014c0b5e4927.png"
                            width="30px" alt=""></a></span>
                <span class="span-prod-box"><a href="https://indgeek.com/?s=database" target="_blank"><img
                        src="https://png.pngtree.com/png-vector/20190811/ourmid/pngtree-vector-server-icon-png-image_1660325.jpg"
                        width="30px" alt=""></a></span>
            </div>
            <!-- <span id="join-btn-promo"><button>Join Now</button></span> -->
        </div>
</body>

</html>
